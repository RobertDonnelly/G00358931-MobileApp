<ion-content padding class="plimage">
  <h3>Pokemon</h3>
  <p>
    Hello and welcome to the Pokemon app!
  </p>
  <button ion-button color="light" (click)="openHomePage()">Learn about Pokemon Types!</button>
  <button ion-button color="light" (click)="openLocationPage()">Learn about Locations in Pokemon!</button>
  <button ion-button color="light" (click)="openMoviePage()">Learn about Pokemon Movies!</button>
 
  <ion-card><!--//https://ionicframework.com/docs/api/card-->
    <ion-card-header>
      <ion-card-title>Iconic Pokemon</ion-card-title>
    </ion-card-header>
    <ion-card-content>
     pokemon icons. 
      <br>
      <br>
      <ion-img width="270" height="150" src="https://vignette.wikia.nocookie.net/pokemon/images/2/25/Ash%27s_Charizard.png/revision/latest?cb=20151222015223"></ion-img> 
    </ion-card-content>
  </ion-card>

    <ion-list *ngFor="let s of species">
        <h2>{{s.name}}</h2>
        <br>   
    </ion-list>
